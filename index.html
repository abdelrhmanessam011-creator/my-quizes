        let currentIndex = 0;
        let selectedOption = null;
        let isAnswerChecked = false;
        let score = 0;
        let userAnswers = new Array(QUESTIONS_DATA.length).fill(null);
        let quizFinished = false;
        let timer = 0;
        let timerInterval;

        function init() {
            startTimer();
            renderQuestion();
            updateStats();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer-display').innerText = formatTime(timer);
            }, 1000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function renderQuestion() {
            const question = QUESTIONS_DATA[currentIndex];
            const progress = ((currentIndex + 1) / QUESTIONS_DATA.length) * 100;
            
            document.getElementById('question-text').innerText = question.question;
            document.getElementById('current-q-num').innerText = currentIndex + 1;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `${Math.round(progress)}%`;
            document.getElementById('prev-btn').disabled = currentIndex === 0;

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            question.options.forEach((option, idx) => {
                const isSelected = selectedOption === idx;
                const isCorrect = question.answer === idx;
                
                let classes = "group w-full text-left p-4 sm:p-5 rounded-xl sm:rounded-2xl border-2 transition-all flex items-center justify-between relative active:scale-[0.98] ";
                
                if (isAnswerChecked) {
                    if (isCorrect) {
                        classes += "bg-emerald-50 dark:bg-emerald-950/30 border-emerald-500 text-emerald-900 dark:text-emerald-300";
                    } else if (isSelected) {
                        classes += "bg-rose-50 dark:bg-rose-950/30 border-rose-500 text-rose-900 dark:text-rose-300";
                    } else {
                        classes += "bg-white dark:bg-slate-900 border-slate-100 dark:border-slate-800 text-slate-400 dark:text-slate-600";
                    }
                } else {
                    classes += isSelected 
                        ? "bg-indigo-50 dark:bg-indigo-900/30 border-indigo-500 text-indigo-900 dark:text-indigo-300 shadow-md" 
                        : "bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 hover:border-indigo-300 text-slate-700 dark:text-slate-300";
                }

                const button = document.createElement('button');
                button.className = classes;
                button.disabled = isAnswerChecked;
                button.onclick = () => selectOption(idx);

                const leftSide = `
                    <span class="flex items-center gap-3 sm:gap-4">
                        <span class="flex-shrink-0 w-8 h-8 sm:w-10 sm:h-10 rounded-lg sm:rounded-xl flex items-center justify-center text-xs sm:text-sm font-bold border transition-colors ${isSelected ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-slate-100 dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500'}">
                            ${String.fromCharCode(65 + idx)}
                        </span>
                        <span class="font-semibold text-sm sm:text-lg text-wrap">${option}</span>
                    </span>
                `;

                let rightSide = '';
                if (isAnswerChecked && isCorrect) rightSide = '<i class="fas fa-check-circle text-emerald-600 text-lg sm:text-xl"></i>';
                if (isAnswerChecked && isSelected && !isCorrect) rightSide = '<i class="fas fa-times-circle text-rose-600 text-lg sm:text-xl"></i>';

                button.innerHTML = leftSide + rightSide;
                container.appendChild(button);
            });

            const actionBtn = document.getElementById('action-btn');
            if (!isAnswerChecked) {
                actionBtn.innerText = 'Check Answer';
                actionBtn.disabled = selectedOption === null;
            } else {
                actionBtn.innerText = (currentIndex === QUESTIONS_DATA.length - 1) ? 'Finish Quiz' : 'Next Question';
                actionBtn.disabled = false;
            }
        }

        function selectOption(idx) {
            selectedOption = idx;
            renderQuestion();
        }

        function handleAction() {
            if (!isAnswerChecked) {
                checkAnswer();
            } else {
                nextQuestion();
            }
        }

        function checkAnswer() {
            const question = QUESTIONS_DATA[currentIndex];
            const isCorrect = selectedOption === question.answer;
            if (isCorrect) score++;
            userAnswers[currentIndex] = selectedOption;
            isAnswerChecked = true;
            renderQuestion();
            updateStats();
        }

        function nextQuestion() {
            if (currentIndex < QUESTIONS_DATA.length - 1) {
                currentIndex++;
                selectedOption = userAnswers[currentIndex];
                isAnswerChecked = selectedOption !== null;
                renderQuestion();
            } else {
                finishQuiz();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                selectedOption = userAnswers[currentIndex];
                isAnswerChecked = selectedOption !== null;
                renderQuestion();
            }
        }

        function updateStats() {
            document.getElementById('score-display').innerText = score;
            document.getElementById('remaining-display').innerText = QUESTIONS_DATA.length - currentIndex - (isAnswerChecked ? 1 : 0);
            const attempted = currentIndex + (isAnswerChecked ? 1 : 0);
            const accuracy = attempted > 0 ? Math.round((score / attempted) * 100) : 0;
            document.getElementById('accuracy-display').innerText = `${accuracy}%`;
        }

        function finishQuiz() {
            quizFinished = true;
            clearInterval(timerInterval);
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score} / ${QUESTIONS_DATA.length}`;
            document.getElementById('final-accuracy').innerText = `${Math.round((score / QUESTIONS_DATA.length) * 100)}%`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartQuiz() {
            currentIndex = 0;
            selectedOption = null;
            isAnswerChecked = false;
            score = 0;
            userAnswers = new Array(QUESTIONS_DATA.length).fill(null);
            quizFinished = false;
            timer = 0;
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-screen').classList.add('hidden');
            init();
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('dark-mode-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.className = 'fas fa-moon text-slate-600';
            } else {
                html.classList.add('dark');
                icon.className = 'fas fa-sun text-amber-400';
            }
        }

        window.onload = init;
    </script>
